<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="../static/css/reset_password.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/PTITBANK.png') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .error-message {
        font-size: 14px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <main id="content" role="main" class="container">
      <div class="card">
        <div class="card-content">
          <div class="text-center">
            <h1>Đổi mật khẩu</h1>
          </div>

          <div class="form-container">
            <form action="/login/reset-password" method="post">
              <div class="input-group">
                <label for="new_password">Mật khẩu mới</label>
                <div class="input-wrapper">
                  <input
                    type="password"
                    id="new_password"
                    name="new_password"
                    required
                  />
                  <span class="eye-icon show-new-password">
                    <i class="fa-solid fa-eye"></i>
                  </span>
                  <span class="eye-icon hide-new-password">
                    <i class="fa-solid fa-eye-slash"></i>
                  </span>
                </div>
              </div>
              <div class="input-group">
                <label for="repeat_new_password">Nhập lại mật khẩu mới</label>
                <div class="input-wrapper">
                  <input
                    type="password"
                    id="repeat_password"
                    name="repeat_password"
                    required
                  />
                  <span class="eye-icon show-repeat-password">
                    <i class="fa-solid fa-eye"></i>
                  </span>
                  <span class="eye-icon hide-repeat-password">
                    <i class="fa-solid fa-eye-slash"></i>
                  </span>
                </div>
              </div>
              <p class="error-message" id="errorMessage">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %} {% for category, message in messages %}
                <span class="{{ category }}">{{ message }}</span>
                {% endfor %} {% endif %} {% endwith %}
              </p>
              <button type="submit" class="reset-button">Đổi mật khẩu</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script>
      const newPasswordField = document.getElementById("new_password");
      const showNewPasswordIcon = document.querySelector(".show-new-password");
      const hideNewPassWordIcon = document.querySelector(".hide-new-password");

      newPasswordField.oninput = function () {
        if (newPasswordField.value !== "")
          showNewPasswordIcon.style.display = "inline";
        else showNewPasswordIcon.style.display = "none";
      };

      hideNewPassWordIcon.style.display = "none";

      showNewPasswordIcon.onclick = function () {
        newPasswordField.type = "text";
        showNewPasswordIcon.style.display = "none";
        hideNewPassWordIcon.style.display = "inline";
      };

      hideNewPassWordIcon.onclick = function () {
        newPasswordField.type = "password";
        showNewPasswordIcon.style.display = "inline";
        hideNewPassWordIcon.style.display = "none";
      };

      const repeatPasswordField = document.getElementById("repeat_password");
      const showNewRepeatIcon = document.querySelector(".show-repeat-password");
      const hideNewRepeatIcon = document.querySelector(".hide-repeat-password");

      repeatPasswordField.oninput = function () {
        if (repeatPasswordField.value !== "")
          showNewRepeatIcon.style.display = "inline";
        else showNewRepeatIcon.style.display = "none";
      };

      hideNewRepeatIcon.style.display = "none";

      showNewRepeatIcon.onclick = function () {
        repeatPasswordField.type = "text";
        showNewRepeatIcon.style.display = "none";
        hideNewRepeatIcon.style.display = "inline";
      };

      hideNewRepeatIcon.onclick = function () {
        repeatPasswordField.type = "password";
        showNewRepeatIcon.style.display = "inline";
        hideNewRepeatIcon.style.display = "none";
      };
    </script>
  </body>
</html>
