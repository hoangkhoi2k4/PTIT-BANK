<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/PTITBANK.png') }}"
    />

    <!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
	<!-- My CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<link rel="shortcut icon" href="{{url_for('static', filename='images/9703596.png')}}" type="image/x-icon">
	<link rel="icon" href="{{url_for('static', filename='images/9703596.png')}}" type="image/x-icon">

	<title>Admin</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="/admin" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">PTITBANK</span>
		</a>
		<ul class="side-menu top">
			<li class="side-menu-li">
				<a href="/admin">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="side-menu-li">
				<a href="/admin/user">
					<i class='bx bxs-user'></i>
					<span class="text">Quản lý người dùng</span>
					<!-- <i class='bx bx-chevron-right'></i> -->
				</a>
			</li>
			<li class="active side-menu-li">
				<a href="/admin/account">
					<i class='bx bxs-user-account'></i>
					<span class="text">Quản lý tài khoản</span>
					<!-- <i class='bx bx-chevron-right'></i> -->
				</a>
			</li>
			<li class="side-menu-li">
				<a href="/admin/transaction">
					<i class='bx bx-bar-chart-alt'></i>
					<span class="text">Quản lý giao dịch</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<form action="{{ url_for('auth.logout') }}" method="POST">
				<li>
				  <button type="submit" class="logout">
					<i class="bx bxs-log-out-circle"></i>
					<span class="text logout-text">Đăng xuất</span>
				  </button>
				</li>
			  </form>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Danh mục</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Tìm kiếm...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="{{url_for('static', filename='images/9703596.png')}}">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Quản lý tài khoản</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Quản lý tài khoản</a>
						</li>
						<li>
							<i class='bx bx-chevron-right'></i>
						</li>
						<li>
							<a class="active" href="#">Sửa thông tin</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3></h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<div class="form-container">
							<section class="container">
							<header>Sửa thông tin tài khoản</header>
							<form action="/admin/account/edit/{{ account.AccountID }}" method="post" class="form">
								<div class="column">
									<div class="input-box">
										<label>Tên đăng nhập</label>
										<input type="text" value="{{ account.Username}}" required name="Username"/>
									</div>
									<div class="input-box">
										<label>Mật khẩu</label>
										<input type="password" value="{{ account.Password}}" readonly name="Password"/>
									</div>
								</div>
								
								<div class="input-box">
									<label>Số tài khoản</label>
									<input type="text" value="{{ account.accountNumber }}" required name="accountNumber"/>
								</div>
								<div class="column">
									<div class="input-box">
										<label>Số dư</label>
										<input type="text" value="{{ account.Balance}}" required name="Balance"/>
									</div>
									<div class="input-box">
										<label>UserID</label>
										<input type="text" value="{{ account.CustomerID }}" required />
									</div>
								</div>
								<div class="input-box">
									<label>Loại tài khoản</label>
									<div class="select-box">
										<select name="AccountType">
											<option {{'selected' if account.AccountType.lower() == 'savings' else ''}}>Thường</option>
											<option {{'selected' if account.AccountType.lower() == 'tktt' else ''}}>TKTT</option>
										</select>
									</div>
								</div>
								<button>Thực hiện</button>
							</form>
						</section>
					
					</div>
					
				</div>
			</div>
		</main> 
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
